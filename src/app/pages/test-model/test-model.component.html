<div class="contenedor">
  <div class="mt-3">
    <button mat-flat-button class="fs-4 p-4 mb-5" routerLink="/adminModels">
      <mat-icon>arrow_back</mat-icon> Volver
    </button>
    <div>
      <div class="preguntas" *ngFor="let pregunta of preguntas">
        <div class="row">
          <div class="col-12">
            <h4>{{ pregunta }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Respuesta" />
            </mat-form-field>
          </div>
        </div>
      </div>
      <button mat-flat-button class="fs-4 p-4 mb-5" (click)="enviar()">
        <mat-icon>send</mat-icon> Enviar
      </button>
    </div>
  </div>
</div>
